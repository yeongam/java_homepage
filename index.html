<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>도서 프로그래밍</h1>
    <input id="bookName" value="" type="text">
    <button id="search">검색</button>
    <p></p>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("#search").click(function () {
                $.ajax({
                    method: "GET",
                    url: "https://dapi.kakao.com/v3/search/book?target=title",
                    data: { query: $("#bookName").val() },
                    headers: { Authorization: "KakaoAK c7abf0f96cd71c3154074e9611b93d75" }
                })
                    .done(function (msg) {
                        for(i=0; i<10; i++)
                        {
                        console.log(msg.documents[i].thumbnail);
                        console.log(msg.documents[i].title);
                        console.log(msg.documents[i].sale_price);
                        $( "p" ).append("<img src='"+msg.documents[i].thumbnail+"'/>");
                        $( "p" ).append("&nbsp;");
                        $( "p" ).append("<strong>"+msg.documents[i].title+"</strong>");
                        $( "p" ).append("&nbsp;");
                        $( "p" ).append("<int>"+msg.documents[i].sale_price+"won</int>");
                        $( "p" ).append("<br></br>");
                        }
                    });
            });
        });
    </script>
</body>

</html>
